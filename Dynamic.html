<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Features</title>
</head>
<body>
    <form action="">
        <label for="txt">Full Name</label>
        <input type="text" name="text" id="txt" placeholder = "Enter your name"> <br>
        <br>

        <label for="code">Password</label>
        <input type="password" name="password" id="code" placeholder = "Enter password">
        <br><br>
    
    <label for="num">Age</label>
    <input type="number" name="age" id="num" placeholder="Enter your age">
    <br><br>
    
    <label for="phonenum">Mobile</label>
    <input type="tel" name="phone" id="phonenum" placeholder="Enter your phone number"><br><br>


    <fieldset>
        <legend>Choose One</legend>
        <label for="option1">
            <input type="radio" name="buttons" id="option1"> True</label>
            <br>
            <label for="option2">
                <input type="radio" checked name="buttons" id="option2"> False</label>
            </fieldset>
    
        <br><br>

        <fieldset>
            <legend>Choose Yours</legend>
            <input type="checkbox" name="box" id="check1">
        <label for="check1">Mango</label><br>

        <input type="checkbox" name="box" id="check2">
        <label for="check2">Orange</label><br>

        <input type="checkbox" name="box" id="check3">
        <label for="check3">Apple</label><br>
        </fieldset>
        <br>
        
        <input type="color" name="colour" id="clr">
        <br><br>

        <input type="date" name="date" id="dt"><br><br>
         <input type="datetime-local" name="" id=""><br><br>

         <input type="submit" value="Submit">

         <input type="reset" value="Reset">
         <input type="password" name="pass" id="word">
    </form>
</body>
</html>
